version: "3"
services:
  chrome:
    image: selenium/node-chrome:141.0
    container_name: chrome
    shm_size: 2gb
    networks:
      - miminet_network
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443

  selenium-hub:
    image: selenium/hub:4.37.0
    container_name: selenium-hub
    networks:
      - miminet_network
    environment:
      - GRID_BROWSER_TIMEOUT=60
      - GRID_TIMEOUT=60
    ports:
      - "4442:4442"
      - "4443:4443"
      - "4444:4444"

networks:
  miminet_network:
    driver: bridge
    external: true