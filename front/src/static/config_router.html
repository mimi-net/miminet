<script id="config_router_main_form_script" type="text/plain">
    <form id='config_main_form' action='/host/router_save_config' method='POST'>
        <input type="hidden" id="router_id" name="router_id" value=""/>
        <input type="hidden" id="net_guid" name="net_guid" value=""/>
        <button id="config_router_main_form_submit_button" type="submit" class="btn btn-success w-100">Сохранить</button>
    </form>
</script>

<script id="config_router_name_script" type="text/plain">

        <input type="text" class="form-control form-control-sm" id="config_router_name" name="config_router_name" value='' maxlength="32">
    </div>
</script>

    </div>
    <label id="config_router_ip_label_example" for="config_router_ip_example" class="text-sm">IP-адрес / Маска</label>
    <div class="input-group pb-2 flex-nowrap">
        <input type="text" class="form-control form-control-sm w-75" id="config_router_ip_example" name="config_router_ip_example" autocomplete="none" value=''>

<script id="config_router_job_script" type="text/plain">
    <div class="form-group" id="config_router_jobs">
        <label for="config_router_job_select_field" class="text-sm">Выполнить команду</label>
        <select id="config_router_job_select_field" class="form-select form-select-sm" aria-label=".form-select-sm example" name="config_router_job_select_field">
            <option selected value="0">---</option>
            <option value="1">ping (1 пакет)</option>
            <option value="100">Добавить IP адрес</option>
            <option value="101">Включить NAT на интерфейсе</option>
            <option value="102">Добавить маршрут</option>
            <option value="104">Добавить сабинтерфейс с VLAN</option>
            <option value="105">Добавить IPIP-интерфейс</option>
            <option value="106">Добавить GRE-интерфейс</option>
        </select>
    </div>
</script>
