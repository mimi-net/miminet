<script id="config_server_main_form_script" type="text/plain">
    <form id='config_main_form' action='/host/server_save_config' method='POST'>
        <input type="hidden" id="server_id" name="server_id" value=""/>
        <input type="hidden" id="net_guid" name="net_guid" value=""/>
        <button id="config_server_end_form" type="submit" style="display: none;"></button>
    </form>
</script>

<script id="config_server_save_script" type="text/plain">
    <button id="config_server_main_form_submit_button" type="submit" class="btn btn-success w-100" data-i18n="saveBtn">Сохранить</button>
</script>

<script id="config_server_name_script" type="text/plain">
    <div class="form-group pb-2">
        <label for="config_server_name" class="text-sm" data-i18n="serverName">Имя сервера</label>
        <input type="text" class="form-control form-control-sm" id="config_server_name" name="config_server_name" value='' maxlength="32">
    </div>
</script>

<script id="config_server_job_script" type="text/plain">
    <div class="form-group" id="config_server_jobs">
        <label for="config_server_job_select_field" class="text-sm" data-i18n="executeCommand">Выполнить команду</label>
        <select id="config_server_job_select_field" class="form-select form-select-sm" aria-label=".form-select-sm example" name="config_server_job_select_field">
            <option selected value="0" data-i18n="cmdNone">---</option>
            <option value="1" data-i18n="cmdPing1">ping (1 пакет)</option>
            <option value="200" data-i18n="cmdUdpServer">Запустить UDP сервер</option>
            <option value="201" data-i18n="cmdTcpServer">Запустить TCP сервер</option>
            <option value="202" data-i18n="cmdBlockPort">Блокировать TCP/UDP порт</option>
            <option value="203" data-i18n="cmdDhcpServer">Запустить DHCP сервер</option>
        </select>
    </div>
</script>

<script id="config_server_job_list_script" type="text/plain">
    <ul class="list-group pt-2" id="config_server_job_list">
    </ul>
</script>

<script id="config_server_job_list_elem_script" type="text/plain">
  <li class="py-1 px-2 list-group-item d-flex justify-content-between align-items-center">
    <span class="ms-auto"><a href="" id="config_server_job_delete"><i class="bx bx-x fs-xl align-middle"></i></a></span>
  </li>
</script>

<script id="config_server_ping_c_1_script" type="text/plain">
    <div class="form-group pt-1" name="config_server_select_input">
        <input type="text" class="form-control form-control-sm" id="config_server_ping_c_1_ip" name="config_server_ping_c_1_ip" placeholder='Введите IP/имя хоста' data-i18n-attr="placeholder:placeholderPingIp">
    </div>
</script>

<script id="config_server_start_udp_server_script" type="text/plain">
    <div class="form-group pt-1" name="config_server_select_input">
        <label id="config_server_start_udp_server_label" for="config_server_start_udp_server_label" class="text-sm" data-i18n="ipAddressPort">IP-адрес / Порт</label>
        <div class="input-group flex-nowrap">
            <input type="text" class="form-control form-control-sm" style="width:65% !important" id="config_server_start_udp_server_ip_input_field" name="config_server_start_udp_server_ip_input_field" autocomplete="none" value=''>
            <input type="number" class="px-2 form-control form-control-sm" style="width:35% !important" id="config_server_start_udp_server_port_input_field" name="config_server_start_udp_server_port_input_field" min="0" max="65535" value="0">
        </div>
    </div>
</script>

<script id="config_server_start_tcp_server_script" type="text/plain">
    <div class="form-group pt-1" name="config_server_select_input">
        <label id="config_server_start_tcp_server_label" for="config_server_start_tcp_server_label" class="text-sm" data-i18n="ipAddressPort">IP-адрес / Порт</label>
        <div class="input-group flex-nowrap">
            <input type="text" class="form-control form-control-sm" style="width:65% !important" id="config_server_start_tcp_server_ip_input_field" name="config_server_start_tcp_server_ip_input_field" autocomplete="none" value=''>
            <input type="number" class="px-2 form-control form-control-sm" style="width:35% !important" id="config_server_start_tcp_server_port_input_field" name="config_server_start_tcp_server_port_input_field" min="0" max="65535" value="0">
        </div>
    </div>
</script>

<script id="config_server_block_tcp_udp_port_script" type="text/plain">
    <div class="form-group pt-1" name="config_server_select_input">
        <label id="config_server_block_tcp_udp_port_label" for="config_server_block_tcp_udp_port_label" class="text-sm" data-i18n="tcpUdpPort">TCP/UDP порт</label>
        <div class="input-group flex-nowrap">
            <input type="number" class="form-control form-control-sm" id="config_server_block_tcp_udp_port_input_field" name="config_server_block_tcp_udp_port_input_field" min="0" max="65535" value="0">
        </div>
    </div>
</script>

<script id="config_server_add_dhcp_server_script" type="text/plain">
    <div class="form-group pt-1" name="config_server_select_input">
        <label id="config_server_add_dhcp_label" for="config_server_add_dhcp_label" class="text-sm" data-i18n="ipRange">Диапазон IP адресов</label>
        <div class="input-group flex-nowrap">
            <input type="text" class="form-control form-control-sm w-50" id="config_server_add_dhcp_ip_range_1_input_field" name="config_server_add_dhcp_ip_range_1_input_field" value=''>
            <input type="text" class="px-2 form-control form-control-sm w-50" id="config_server_add_dhcp_ip_range_2_input_field" name="config_server_add_dhcp_ip_range_2_input_field" value="">
        </div>
        <div class="pt-1">
            <input type="number" class="form-control form-control-sm" id="config_server_add_dhcp_mask_input_field" name="config_server_add_dhcp_mask_input_field" min="0" max="32" value="" placeholder='Маска IP адреса' data-i18n-attr="placeholder:maskIpAddress">
            <input type="text" class="form-control form-control-sm" id="config_server_add_dhcp_gateway_input_field" name="config_server_add_dhcp_gateway_input_field" value='' placeholder='IP адрес шлюза' data-i18n-attr="placeholder:gatewayIp">
        </div>
    </div>
</script>

<script id="config_server_interface_script" type="text/plain">
    <div class="form-group pb-1 pt-3">
        <label id="config_server_iface_name_label_example" for="config_server_iface_name_example" class="text-sm" data-i18n="linkTo">Линк к</label>

<script id="config_server_default_gw_script" type="text/plain">
