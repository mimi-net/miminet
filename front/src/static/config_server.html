<script id="config_server_main_form_script" type="text/plain">
    <form id='config_main_form' action='/host/server_save_config' method='POST'>
        <input type="hidden" id="server_id" name="server_id" value=""/>
        <input type="hidden" id="net_guid" name="net_guid" value=""/>
        <button id="config_server_main_form_submit_button" type="submit" class="btn btn-success w-100">Сохранить</button>
    </form>
</script>

<script id="config_server_name_script" type="text/plain">
    <div class="form-group pb-2">
        <label for="config_server_name" class="text-sm">Имя сервера</label>
        <input type="text" class="form-control form-control-sm" id="config_server_name" name="config_server_name" value=''>
    </div>
</script>

<script id="config_server_job_script" type="text/plain">
    <div class="form-group" id="config_server_jobs">
        <label for="config_server_job_select_field" class="text-sm">Выполнить команду</label>
        <select id="config_server_job_select_field" class="form-select form-select-sm" aria-label=".form-select-sm example" name="config_server_job_select_field">
            <option selected value="0">---</option>
            <option value="1">ping (1 пакет)</option>
            <option value="200">Запустить UDP сервер</option>
            <option value="201">Запустить TCP сервер</option>
            <option value="202">Блокировать TCP/UDP порт</option>
        </select>
    </div>
</script>

    <ul class="list-group pt-2" id="config_server_job_list">
    </ul>
</script>
