<script id="config_switch_main_form_script" type="text/plain">
    <form id='config_switch_main_form' action='/host/switch_save_config' method='POST'>
        <input type="hidden" id="switch_id" name="switch_id" value=""/>
        <input type="hidden" id="net_guid" name="net_guid" value=""/>
        <button id="config_switch_main_form_submit_button" type="submit" class="ws-save-button">Сохранить</button>
    </form>
</script>

<script id="config_switch_name_script" type="text/plain">
    <div id="config_switch_name">
        <label for="config_switch_name" class="ws-input-name">Имя Свитча</label>
        <input type="text" class="ws-input-frame" id="switch_name" name="config_switch_name" value=''>
    </div>
</script>

<script id="config_switch_checkbox_stp_script" type="text/plain">
    <div class="form-group form-switch">
        <input id="config_switch_stp" name="config_switch_stp" type="checkbox" class="form-check-input" style="box-shadow: none; margin-top: 4px;">
        <label class="ws-stp-name" for="customSwitch1">STP</label>
    </div>
</script>

<script id="config_switch_warning_stp_script" type="text/plain">
    <div id="config_warning_stp">
        <label class="ws-input-name">Включение протокола STP увеличивает эмуляцию на <b>30 секунд</b>.</label>
    </div>
</script>
