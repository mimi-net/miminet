<script id="config_switch_main_form_script" type="text/plain">
    <form id='config_switch_main_form' action='/host/switch_save_config' method='POST'>
        <input type="hidden" id="switch_id" name="switch_id" value=""/>
        <input type="hidden" id="net_guid" name="net_guid" value=""/>
        <input type="hidden" id="config_rstp_stp" name="config_rstp_stp" value=""/>
        <button id="config_switch_end_form" type="submit" style="display: none;"></button>
    </form>
</script>

<script id="config_switch_save_script" type="text/plain">
    <button id="config_switch_main_form_submit_button" type="submit" class="btn btn-success w-100">Сохранить</button>
</script>

<script id="config_switch_name_script" type="text/plain">
    <div id="config_switch_name" class="form-group pb-2">
        <label for="config_switch_name" class="text-sm">Имя Свитча</label>
        <input type="text" class="form-control form-control-sm" id="switch_name" name="config_switch_name" value='' maxlength="32">
    </div>
</script>
<script id="config_switch_job_script" type="text/plain">
    <div class="form-group" id="config_switch_jobs">
        <label for="config_switch_job_select_field" class="text-sm">Выполнить команду</label>
        <select id="config_switch_job_select_field" class="form-select form-select-sm" aria-label=".form-select-sm example" name="config_switch_job_select_field">
            <option selected value="0">---</option>
            <option value="6">Отключить Линк</option>
            <option value="7">Заснуть</option>
        </select>
    </div>
</script>

<script id="config_switch_link_down_script" type="text/plain">
    <div class="form-group pt-1" name="config_switch_select_input">
        <select id="config_switch_link_down_iface_select_field" class="form-select form-select-sm" aria-label=".form-select-sm example" name="config_switch_link_down_iface_select_field">
        </select>

        <input type="hidden" id="switch_connection_host_label_hidden" name="switch_connection_host_label_hidden" value="">
    </div>
</script>

<script id="config_switch_sleep_script" type="text/plain">
    <div class="form-group pt-1" name="config_switch_select_input">
        <input type="text" class="form-control form-control-sm" id="config_switch_sleep" name="config_switch_sleep" placeholder='Количество секунд (от 1 до 50)'>
    </div>
</script>

<script id="config_switch_job_list_script" type="text/plain">
    <ul class="list-group pt-2" id="config_switch_job_list">
    </ul>
</script>

<script id="config_switch_job_list_elem_script" type="text/plain">
    <li class="py-1 px-2 list-group-item d-flex justify-content-between align-items-center">
    <span class="ms-auto">
      <a href="" id="config_switch_job_edit" class="me-2"><i class="bx bx-edit fs-xl align-middle"></i></a>
      <a href="" id="config_switch_job_delete"><i class="bx bx-x fs-xl align-middle"></i></a>
    </span>
  </li>
</script>

<script id="config_switch_checkbox_stp_script" type="text/plain">
    <div class="form-group form-switch">
        <input id="config_switch_stp" name="config_switch_stp" type="checkbox" class="form-check-input">
        <label class="form-check-label" for="customSwitch1">STP</label>
    </div>
</script>

<script id="config_switch_warning_stp_script" type="text/plain">
    <div id="config_warning_stp" class="form-group pb-2">
        <label class="text-sm" style="font-size:0.85em">Включение протокола STP увеличивает эмуляцию на <b>30 секунд</b>.</label>
    </div>
</script>

<script id="config_switch_checkbox_rstp_script" type="text/plain">
    <div class="form-group form-switch">
        <input id="config_switch_rstp" name="config_switch_rstp" type="checkbox" class="form-check-input">
        <label class="form-check-label" for="customSwitch1">RSTP</label>
    </div>
</script>

<script id="config_switch_warning_rstp_script" type="text/plain">
    <div id="config_warning_rstp" class="form-group pb-2">
        <label class="text-sm" style="font-size:0.85em">Включение протокола RSTP увеличивает эмуляцию на <b>10 секунд</b>.</label>
    </div>
</script>

<script id="config_button_rstp_script" type="text/plain">
<button id="config_button_rstp" name="config_button_rstp" class="btn btn-outline-secondary btn-sm mt-2" type="button" data-bs-toggle="modal" data-bs-target="#RstpModal" data-toggle="tooltip" data-bs-placement="bottom">
    <i class='bx bx-network-chart fs-lg me-1'></i>
    <span class="btn-text" id="config_button_rstp_text" style="width: 31px">STP</span>
</button>
</script>

<script id="config_modal_rstp_script" type="text/plain">
    <div class="modal" id="RstpModal" tabindex="-1" role="dialog" aria-hidden="true" data-focus-on="input:first">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="netConfigModalLabel">Выбор STP/RSTP</h5>
                    <button id="rstpConfigurationCancelIcon" type="button" class="btn-close" data-dismiss="modal" aria-label="Закрыть">
                    </button>
                </div>
                    <div class="modal-body">
                    <form id="form_config_rstp_stp">
                        <input type="hidden" id="modal_switch_id" name="switch_id" value=""/>
                        <input type="hidden" id="modal_net_guid" name="net_guid" value=""/>
                        <div id="switch_rstp_stp_config">
                            <input class="form-check-input" type="radio" id="none" name="config_rstp_stp" value=0>
                            <label class="form-check-label" for="customSwitch1">Отключить STP</label><br>
                            <input class="form-check-input" type="radio" id="stp" name="config_rstp_stp" value=1>
                            <label class="form-check-label" for="customSwitch1">STP</label><br>
                            <input class="form-check-input" type="radio" id="rstp" name="config_rstp_stp" value=2>
                            <label class="form-check-label" for="customSwitch1">RSTP</label>
                        </div>
                        <div class="form-group pb-2 flex-nowrap" id="input_priority_form" style="display: none;">
                            <div class="row">
                                <label for="customSwitch1" class="form-check-label col-8 text-nowrap">Приоритет</label>
                                <input type="number" id="config_stp_priority" name="config_stp_priority" min="0" max="65535" class="form-control form-control-sm w-25 text-end">
                            </div>
                        </div>
                    </form>
                    </div>
                <div id="modal_footer_vlan" class="modal-footer">
                    <button id="rstpConfigurationCancel" type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                    <button id="rstpConfigurationSubmit" type="button" class="btn btn-primary">Сохранить</button>
                </div>
            </div>
        </div>
    </div>
</script>

<script id="config_switch_interface_script" type="text/plain">
    <div class="form-group pb-1 pt-3">
        <label id="config_switch_iface_name_label_example" for="config_switch_iface_name_example" class="text-sm">Линк к</label>
        <input type="text" class="form-control form-control-sm" id="config_switch_iface_name_example" name="config_switch_iface_name_example" placeholder='' disabled>
    </div>
</script>

</script>
